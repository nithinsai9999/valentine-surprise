<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For You â¤ï¸</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.container {
  background: white;
  padding: 40px;
  border-radius: 25px;
  text-align: center;
  width: 90%;
  max-width: 420px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.25);
  animation: fadeIn 1.2s ease;
}

h1 {
  color: #ff4d6d;
  margin-bottom: 15px;
}

p {
  font-size: 18px;
  margin-bottom: 25px;
}

.buttons {
  position: relative;
  height: 60px;
}

button {
  padding: 12px 26px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  cursor: pointer;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #e0e0e0;
  position: absolute;
  right: 0;
}

.heart {
  position: absolute;
  font-size: 22px;
  animation: float 5s linear infinite;
}

@keyframes float {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-100vh); opacity: 0; }
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<div class="container" id="box">
  <h1 id="title">Hey love â¤ï¸</h1>
  <p id="text">I made something for youâ€¦</p>
</div>

<script>
const box = document.getElementById("box");
const title = document.getElementById("title");
const text = document.getElementById("text");

setTimeout(() => {
  title.innerText = "Will you be my Valentine? ğŸ’˜";
  text.innerHTML = `
    <div class="buttons">
      <button id="yes">Yes ğŸ’–</button>
      <button id="no">No ğŸ™ˆ</button>
    </div>
  `;

  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");

  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  yesBtn.addEventListener("click", () => {
    box.innerHTML = `
      <h1>Yaaay!! ğŸ¥¹ğŸ’–</h1>
      <p>
        You just made my heart so happy â¤ï¸<br><br>
        Happy Valentineâ€™s Day BujjammağŸŒ¹
      </p>
    `;
    createHearts();
  });
}, 2000);

function createHearts() {
  for (let i = 0; i < 35; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.bottom = "0";
    heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }
}
</script>

</body>
</html>
